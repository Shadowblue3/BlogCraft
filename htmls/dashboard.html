<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/dashboard.css">
    <link rel="stylesheet" href="CSS/utility.css">
</head>

<body>
    <div class="header">
        <div class="logo flex item-center">
            <img width="30px" src="image/book copy.svg" alt="">
            <h1>BlogCraft</h1>
        </div>
        <h1>Dashboard</h1>
        <div class="navLinks">
            <a class="flex flex-col justify-center item-center" href="">
                <span>Home</span>
                <div class="l"></div>
            </a>
            <a class="flex flex-col justify-center item-center" href="">
                <span>Blogs</span>
                <div class="l"></div>
            </a>
        </div>
    </div>
    <main class="dashboard-content">
        <div class="boxes">
            <div class="total-posts">
                <div class="tpbox">
                    <h3>Total Posts</h3>
                    <h2>147</h2>
                </div>
                <img width="50px" src="image/posts.svg" alt="" srcset="">
            </div>
            <div class="total-posts">
                <div class="tpbox">
                    <h3>Total views</h3>
                    <h2>59,345</h2>
                </div>
                <img width="50px" src="image/view.svg" alt="" srcset="">
            </div>
        </div>
        <div class="your-posts">
            <h1>Your posts</h1>
            <div class="posts">
                <div class="post-card">
                    <div class="post-info">
                        <h2 class="post-name">Shri Krishna</h2>
                        <p>Views 90</p>
                    </div>

                    <div class="post-btns">
                        <div class="change">
                            <img width="40px" src="image/edit.svg" alt="" srcset="">
                            <p>Edit</p>
                        </div>
                        <div class="change">
                            <img width="40px" src="image/view.svg" alt="" srcset="">
                            <p>View</p>
                        </div>
                        <div class="change">
                            <img width="40px" src="image/delete.svg" alt="" srcset="">
                            <p>Delete</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
