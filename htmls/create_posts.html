<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Blog Post</title>
    <link rel="stylesheet" href="CSS/create-posts.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create New Blog Post</h1>
            <p>Share your thoughts and ideas with the world</p>
        </div>
        
        <div class="form-container">
            <form id="blogForm">
                <div class="form-group">
                    <label for="title">Blog Title</label>
                    <input type="text" id="title" name="title" class="title-input" 
                           placeholder="Enter an engaging title for your blog post..." required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="technology">Technology</option>
                            <option value="lifestyle">Lifestyle</option>
                            <option value="travel">Travel</option>
                            <option value="food">Food</option>
                            <option value="health">Health & Wellness</option>
                            <option value="business">Business</option>
                            <option value="education">Education</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="sports">Sports</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tags">Tags</label>
                        <div class="tag-input-container">
                            <input type="text" id="tags" name="tags" 
                                   placeholder="Type a tag and press Enter...">
                            <div class="tags-display" id="tagsDisplay"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="content">Blog Content</label>
                    <textarea id="content" name="content" class="content-editor" 
                              placeholder="Start writing your amazing blog post here... Share your thoughts, experiences, and insights!" required></textarea>
                    <div class="word-count" id="wordCount">0 words</div>
                </div>

                <div class="form-group">
                    <label>Featured Image</label>
                    <div class="image-upload-section" id="imageUploadSection">
                        <div class="upload-icon">ðŸ“¸</div>
                        <div class="upload-text">Click to upload or drag and drop</div>
                        <div class="upload-subtext">PNG, JPG, GIF up to 10MB</div>
                        <input type="file" id="imageInput" accept="image/*">
                    </div>
                    <div class="image-preview" id="imagePreview">
                        <img id="previewImage" class="preview-image" alt="Preview">
                        <br>
                        <button type="button" class="remove-image" id="removeImage">Remove Image</button>
                    </div>
                </div>

                <div class="action-buttons">
                    <button type="button" class="btn btn-secondary" id="saveDraft">Save as Draft</button>
                    <button type="submit" class="btn btn-primary">Publish Blog Post</button>
                </div>
            </form>
        </div>
    </div>

    <script src="JS/create-posts.js"></script>
</body>
</html>
